<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clinical Trial Feasibility Survey</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js
"></script>
</head>
<body>

<h1 id="title">Miradad Clinical Study Survey for Phase 1</h1>

<form id="survey-form" action="index.html" method="post">

  <p id="description">Questions to determine feasibility of study at your site</p>

<div class="fullname">
  <div class="labels">
  <label id="name-label" for="name">Full Name:</label>
  </div>
  <div class="right-column">
  <input class="input-field" required id="name" type="text" name="name" placeholder="Enter your name" autocomplete="name">
  </div>
</div>

<div class="email">
  <div class="labels">
  <label id="email-label" for="email">Email:</label>
  </div>
  <div class="right-column">
  <input class="input-field" required id="email" type="email" name="email" placeholder="Enter your email address" autocomplete="email">
  </div>
</div>

<div class="number">
  <div class="labels">
  <label id="number-label" for="yearsxp">Years of Experience:</label>
  </div>
  <div class="right-column">
  <input class="input-field" required id="number" type="number" name="yearsxp" placeholder="Years Exp" min="0" max="60">
  </div>
</div>

<div class="dropdown">
  <div class="labels">
  <label for="specialty">Please select your area of expertise:</label>
  </div>
  <div class="right-column">
  <select id="dropdown" name="specialty">
    <option value="" selected disabled hidden>Please select specialty</option>
    <option value="cardio">Cardiology</option>
    <option value="med-dev">Medical Devices</option>
    <option value="onc">Oncology</option>
    <option value="pedi">Pediatrics</option>
    <option value="pulm">Pulmonolgist</option>
    <option value="radi">Radiology</option>
  </select>
  </div>
</div>

<div class="radio">
  <div class="labels">
  <label for="radio-buttons">After reading through the protocol, please specify if you would be interested in joining the Study:</label>
  </div>
  <div class="right-column">
    <ul style="list-style: none;">
    <li class="radio"><label>Yes<input name="radio-buttons" value="1" type="radio" class="interest"></label></li>
    <li class="radio"><label>No<input name="radio-buttons" value="2" type="radio" class="interest"></label></li>
  </ul>
  </div>
</div>

<div class="phases">
  <div class="labels">
  <label for="phases">Which Study-Phases are you experienced within?</label>
  </div>
  <div class="right-column">
    <ul style="list-style: none;">
    <li class="checkbox"><label>Phase I<input type="checkbox" name="phases" value="phase1"></label></li>
    <li class="checkbox"><label>Phase II<input type="checkbox" name="phases" value="phase2"></label></li>
    <li class="checkbox"><label>Phase III<input type="checkbox" name="phases" value="phase3"></label></li>
    <li class="checkbox"><label>Phase IV<input type="checkbox" name="phases" value="phase4"></label></li>
    </ul>
  </div>
</div>

<div class="comments">
  <div class="labels">
  <label for="comments">Please leave any relevant study comments here:</label>
  </div>
  <div class="right-column">
<textarea name="comments" rows="5" cols="30" maxlength="500" placeholder="Comments" spellcheck="true"></textarea>
  </div>
</div>

<div class="submit">
<input id="submit" type="submit" name="submit" value="Submit">
</div>

</form>


</body>
</html>
